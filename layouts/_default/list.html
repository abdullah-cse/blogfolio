{{ define "main" }}
<div class="list-page">
  <div class="container">
    <header class="page-header">
      <h1>{{ .Title }}</h1>
      {{ with .Params.description }}
      <p class="page-description">{{ . }}</p>
      {{ end }}
    </header>
    
    <div class="posts-grid">
      {{ range .Pages }}
        {{ partial "post-card.html" . }}
      {{ end }}
    </div>
    
    {{ if eq (len .Pages) 0 }}
    <p class="no-posts">No posts found.</p>
    {{ end }}
  </div>
</div>
{{ end }}
