<footer class="site-footer">
  <div class="container">
    <div class="footer-content">
      <p>&copy; {{ now.Year }} {{ .Site.Title }}. All rights reserved.</p>
      <nav aria-label="Footer navigation">
        <ul class="footer-links">
          {{ range .Site.Menus.main }}
          <li><a href="{{ .URL }}">{{ .Name }}</a></li>
          {{ end }}
        </ul>
      </nav>
    </div>
  </div>
</footer>
